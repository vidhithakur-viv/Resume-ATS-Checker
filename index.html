<!DOCTYPE HTML>
<HTML lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>Resume ATS Checker</title>
        <link rel = "stylesheet" href = "style.css">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Resume ATS Checker</h1>
            <p>Optimize your resume for Applicant Tracking Systems</p>
        </header>
        <main class = "container">
            <section class="input-section">
            <div class="card">
                <h3>Resume Text</h3>
                <textarea id="resumeText" placeholder="Paste your resume text here..."></textarea>
            </div>
            <div class="card">
                <h3>Job Description</h3>
                <textarea id="jobDescription" placeholder="Paste the job description here..."></textarea>
            </div>
            </section>
            




        </main>
    </body>
</HTML>
